name: Deploy to VPS (Simple)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server (Simple)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          timeout: 180s
          command_timeout: 25m
          script: |
            cd /var/www/earnings-table
            echo "üöÄ Starting simple deployment..."
            
            # Clean and pull
            echo "üßπ Cleaning and pulling..."
            git clean -fd
            git stash
            git pull origin main
            
            # Install and build
            echo "üì¶ Installing dependencies..."
            npm ci --production=false
            
            echo "üèóÔ∏è Building application..."
            npm run build
            
            # Simple restart
            echo "üîÑ Restarting application..."
            pkill -f "node.*next" 2>/dev/null || true
            sleep 3
            
            echo "‚ñ∂Ô∏è Starting application..."
            nohup npm start > /var/log/earnings-table.log 2>&1 &
            echo "Application started in background"
            
            # Quick health check
            echo "üè• Health check..."
            sleep 8
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
                echo "‚úÖ Deployment successful!"
            else
                echo "‚ö†Ô∏è Health check inconclusive - check logs"
            fi
            
            echo "üéâ Simple deployment completed!"

      - name: Final health check
        run: |
          sleep 45
          curl -f https://${{ secrets.HOST }} || echo "Final health check failed - may need manual verification"
