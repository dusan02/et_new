name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          timeout: 300s
          command_timeout: 30m
          script: |
            cd /var/www/earnings-table
            echo "üöÄ Starting deployment..."
            
            # Force reset to match remote exactly
            echo "üßπ Force resetting to remote state..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # Install dependencies with cache
            echo "üì¶ Installing dependencies..."
            npm ci --production=false
            
            # Build the application with timeout protection
            echo "üèóÔ∏è Building application..."
            timeout 600 npm run build || {
                echo "‚ö†Ô∏è Build timed out, trying again..."
                npm run build
            }
            
            # Stop any running Next.js processes (simplified)
            echo "üõë Stopping existing processes..."
            pkill -f "node.*next" 2>/dev/null || echo "No processes to stop"
            sleep 3
            
            # Start the application in background
            echo "‚ñ∂Ô∏è Starting application..."
            nohup npm start > /var/log/earnings-table.log 2>&1 &
            APP_PID=$!
            echo "Application started with PID: $APP_PID"
            
            # Wait for application to start with timeout
            echo "‚è≥ Waiting for application to start..."
            for i in {1..20}; do
                if curl -f http://localhost:3000 > /dev/null 2>&1; then
                    echo "‚úÖ Application started successfully!"
                    break
                fi
                if [ $i -eq 20 ]; then
                    echo "‚ùå Application failed to start within 20 seconds"
                    echo "üìã Check logs: tail -20 /var/log/earnings-table.log"
                    exit 1
                fi
                sleep 1
            done
            
            echo "‚úÖ Deployment completed successfully!"

      - name: Health check
        run: |
          sleep 30
          curl -f https://${{ secrets.HOST }} || exit 1
