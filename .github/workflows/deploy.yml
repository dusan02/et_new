name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          timeout: 900s
          command_timeout: 50m
          debug: true
          script: |
            echo "🚀 Starting deployment..."
            echo "Current directory: $(pwd)"
            echo "User: $(whoami)"
            echo "Date: $(date)"
            
            # Update system and install required tools
            echo "🔧 Installing system dependencies..."
            apt-get update -y
            apt-get install -y git curl wget
            
            # Install Node.js 18.x
            echo "📦 Installing Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
            apt-get install -y nodejs
            
            # Verify installations
            echo "✅ Verifying installations:"
            git --version
            node --version
            npm --version
            
            # Create project directory if it doesn't exist
            echo "📁 Setting up project directory..."
            mkdir -p /var/www/earnings-table
            cd /var/www/earnings-table
            echo "📁 Project directory: $(pwd)"

            # Clone repository if it doesn't exist
            if [ ! -d ".git" ]; then
                echo "📥 Cloning repository..."
                git clone https://github.com/dusan02/et_new.git .
            else
                echo "📋 Git status:"
                git status --short
                # Force reset to match remote exactly
                echo "🧹 Force resetting to remote state..."
                git fetch origin main
                git reset --hard origin/main
                git clean -fd
            fi

            # Show current commit
            echo "📝 Current commit:"
            git log --oneline -1

            # Clean and install dependencies (optimized)
            echo "🧹 Cleaning node_modules..."
            rm -rf node_modules
            rm -rf .next
            
            echo "📦 Installing dependencies (optimized)..."
            # Use npm ci for faster, reliable installs
            npm ci --production=false --prefer-offline --no-audit --no-fund
            
            # Set environment variables for production build
            echo "🔧 Setting environment variables..."
            export NODE_ENV=production
            export NEXT_PUBLIC_APP_ENV=production
            export DATABASE_URL="file:./dev.db"
            export REDIS_URL="redis://localhost:6379"
            export PARITY_SKIP=1  # Skip parity checks
            
            # Set required API keys for build (using dummy values for build)
            export FINNHUB_API_KEY="dummy_key_for_build"
            export POLYGON_API_KEY="dummy_key_for_build"
            
            # Build the application using optimized production script with timeout
            echo "🏗️ Building application with optimized script..."
            timeout 600 npm run build:production || {
                echo "⚠️ Production build timed out, trying direct Next.js build..."
                timeout 300 npx next build || {
                    echo "❌ All build attempts failed"
                    exit 1
                }
            }

            # Create logs directory
            mkdir -p logs

            # Stop any existing processes (pidfile-safe, no pkill!)
            echo "🛑 Stopping existing processes safely..."
            if [ -f app.pid ] && kill -0 "$(cat app.pid)" 2>/dev/null; then
                echo "Stopping process with PID: $(cat app.pid)"
                kill -TERM "$(cat app.pid)" || true
                sleep 2
                # Force kill if still running
                kill -KILL "$(cat app.pid)" 2>/dev/null || true
            else
                echo "No existing process found or PID file missing"
            fi
            rm -f app.pid
            
            # Install lsof if not available
            echo "🔧 Ensuring lsof is available..."
            apt-get install -y lsof || echo "lsof installation failed, trying alternative methods"
            
            # Kill any processes using port 3001 with multiple methods
            echo "🔍 Checking for processes using port 3001..."
            
            # Method 1: Using lsof
            PORT_PID=$(lsof -ti:3001 2>/dev/null || true)
            if [ ! -z "$PORT_PID" ]; then
                echo "Found process $PORT_PID using port 3001 (lsof), killing it..."
                kill -TERM $PORT_PID 2>/dev/null || true
                sleep 3
                kill -KILL $PORT_PID 2>/dev/null || true
            fi
            
            # Method 2: Using netstat and fuser as backup
            echo "🔍 Checking with netstat..."
            NETSTAT_PID=$(netstat -tlnp 2>/dev/null | grep :3001 | awk '{print $7}' | cut -d'/' -f1 | head -1 || true)
            if [ ! -z "$NETSTAT_PID" ] && [ "$NETSTAT_PID" != "-" ]; then
                echo "Found process $NETSTAT_PID using port 3001 (netstat), killing it..."
                kill -TERM $NETSTAT_PID 2>/dev/null || true
                sleep 3
                kill -KILL $NETSTAT_PID 2>/dev/null || true
            fi
            
            # Method 3: Using fuser as final backup
            echo "🔍 Checking with fuser..."
            fuser -k 3001/tcp 2>/dev/null || true
            
            # Method 4: Kill any node processes that might be hanging
            echo "🔍 Killing any hanging node processes..."
            pkill -f "node.*next.*start" 2>/dev/null || true
            pkill -f "npm.*start" 2>/dev/null || true
            
            # Wait a bit for processes to fully terminate
            echo "⏳ Waiting for processes to terminate..."
            sleep 5
            
            # Final check
            FINAL_CHECK=$(lsof -ti:3001 2>/dev/null || netstat -tlnp 2>/dev/null | grep :3001 || true)
            if [ ! -z "$FINAL_CHECK" ]; then
                echo "⚠️ Warning: Port 3001 still appears to be in use:"
                echo "$FINAL_CHECK"
                echo "Attempting force kill..."
                fuser -k 3001/tcp 2>/dev/null || true
                sleep 2
            else
                echo "✅ Port 3001 is now free"
            fi

            # Start the application with pidfile and retry logic
            echo "▶️ Starting application..."
            echo "Current working directory: $(pwd)"
            echo "Checking if .next directory exists: $(ls -la .next 2>/dev/null || echo 'No .next directory')"
            
            # Try starting the application up to 3 times
            for attempt in 1 2 3; do
                echo "🚀 Starting attempt $attempt/3..."
                
                # Clear any existing PID file
                rm -f app.pid
                
                # Start the application
                echo "Starting npm start command with pidfile..."
                nohup env NODE_ENV=production PORT=3001 npm start > logs/app.out 2> logs/app.err < /dev/null & echo $! > app.pid
                
                # Wait a moment for the process to start
                sleep 3
                
                # Check if PID file was created and contains a valid PID
                if [ -f app.pid ] && [ -s app.pid ]; then
                    APP_PID=$(cat app.pid)
                    echo "Application started with PID: $APP_PID"
                    
                    # Wait for startup
                    echo "Waiting 8 seconds for application to start..."
                    sleep 8
                    
                    # Check if process is still running
                    if ps -p $APP_PID > /dev/null 2>&1; then
                        echo "✅ Application process is running (PID: $APP_PID)"
                        break
                    else
                        echo "❌ Application process died on attempt $attempt, checking logs..."
                        if [ -f "logs/app.err" ]; then
                            echo "Last 20 lines of app.err:"
                            tail -20 logs/app.err
                        fi
                        
                        if [ $attempt -lt 3 ]; then
                            echo "🔄 Retrying in 5 seconds..."
                            sleep 5
                        else
                            echo "❌ All startup attempts failed"
                            exit 1
                        fi
                    fi
                else
                    echo "❌ Failed to create PID file on attempt $attempt"
                    if [ $attempt -lt 3 ]; then
                        echo "🔄 Retrying in 5 seconds..."
                        sleep 5
                    else
                        echo "❌ All startup attempts failed - no PID file created"
                        exit 1
                    fi
                fi
            done

            # Comprehensive health check with retries
            echo "🏥 Health check..."
            sleep 5
            
            # Try health check up to 3 times
            HEALTH_CHECK_PASSED=false
            for health_attempt in 1 2 3; do
                echo "🏥 Health check attempt $health_attempt/3..."
                
                if curl -f http://localhost:3001 > /dev/null 2>&1; then
                    echo "✅ Health check passed!"
                    HEALTH_CHECK_PASSED=true
                    break
                else
                    echo "⚠️ Health check attempt $health_attempt failed"
                    if [ $health_attempt -lt 3 ]; then
                        echo "🔄 Retrying health check in 5 seconds..."
                        sleep 5
                    fi
                fi
            done
            
            if [ "$HEALTH_CHECK_PASSED" = false ]; then
                echo "❌ All health checks failed - checking logs..."
                echo "Checking if log files exist:"
                ls -la logs/ 2>/dev/null || echo "No logs directory found"
                
                if [ -f "logs/app.out" ]; then
                    echo "Last 30 lines of app.out:"
                    tail -30 logs/app.out
                fi
                if [ -f "logs/app.err" ]; then
                    echo "Last 30 lines of app.err:"
                    tail -30 logs/app.err
                fi
                
                # Check if process is still running
                if [ -f app.pid ]; then
                    APP_PID=$(cat app.pid)
                    if ps -p $APP_PID > /dev/null 2>&1; then
                        echo "⚠️ Process is running but not responding to HTTP requests"
                    else
                        echo "❌ Process is not running"
                    fi
                fi
                
                echo "⚠️ Deployment completed but health check failed"
            else
                echo "✅ Deployment successful!"
            fi

            echo "🎉 Deployment completed!"

      - name: Health check (SSL disabled)
        run: |
          sleep 30
          echo "Checking HTTP connection..."
          curl -f http://${{ secrets.HOST }} || echo "HTTP check failed"
          echo "Checking HTTPS connection (SSL verification disabled)..."
          curl -k -f https://${{ secrets.HOST }} || echo "HTTPS check failed - SSL certificate issue"
          echo "Health check completed (SSL verification disabled)"

  # Post-deploy validation job
  post-deploy-validation:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
      - name: Run API smoke test
        run: |
          # Wait for API to be available
          for i in {1..30}; do
            if curl -f -s http://${{ secrets.HOST }}/api/earnings > /dev/null; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 10
          done
          
          # Run smoke test
          node scripts/api-smoke-test.js
          
      - name: Health check
        run: |
          HEALTH=$(curl -s http://${{ secrets.HOST }}/api/earnings | jq '
          {
            total: (.data | length),
            status: .status,
            insaneRevenue: ([.data[] | select(.revenueActual != null and .revenueActual > 1e12)] | length),
            missingPrice: ([.data[] | select((.currentPrice != null) and (.previousClose == null))] | length)
          }')
          
          echo "Health check results:"
          echo $HEALTH | jq .
          
          # Validate thresholds
          TOTAL=$(echo $HEALTH | jq -r '.total')
          INSANE_REVENUE=$(echo $HEALTH | jq -r '.insaneRevenue')
          MISSING_PRICE=$(echo $HEALTH | jq -r '.missingPrice')
          
          if [ "$TOTAL" -eq 0 ]; then
            echo "❌ No data returned"
            exit 1
          fi
          
          if [ "$INSANE_REVENUE" -gt 0 ]; then
            echo "❌ Found $INSANE_REVENUE records with insane revenue values"
            exit 1
          fi
          
          if [ "$MISSING_PRICE" -gt 0 ]; then
            echo "⚠️ Found $MISSING_PRICE records with missing price data"
          fi
          
          echo "✅ Health check passed"
          
      - name: Performance check
        run: |
          # Check API response time
          RESPONSE_TIME=$(curl -w "%{time_total}" -s -o /dev/null http://${{ secrets.HOST }}/api/earnings)
          echo "API response time: ${RESPONSE_TIME}s"
          
          # Fail if response time > 2 seconds
          if (( $(echo "$RESPONSE_TIME > 2.0" | bc -l) )); then
            echo "❌ API response time too slow: ${RESPONSE_TIME}s"
            exit 1
          fi
          
          echo "✅ Performance check passed"
